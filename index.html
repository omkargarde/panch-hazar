<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      main {
        padding: 20px;
      }
      form {
        margin-block: 20px;
        & label {
          font-size: var(--font-normal);
        }
      }
      input[type="text"] {
        width: 530px;
      }
      .error-message {
        display: block;
        color: var(--primary-700);
        transition: 0.5s;
        font-size: var(--font-small);
      }
      .no-error {
        display: none;
        transition: 0.5s;
        line-height: var(--font-small);
      }
      button {
        font-size: var(--font-normal);
      }
      .container {
        display: grid;
        grid-auto-columns: minmax(300px, 600px);
        grid-auto-flow: column;
        gap: 20px;
      }
      section {
        padding: 10px;
        min-height: 70dvh;
        border-radius: 10px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
      }
      ul {
        margin-inline: 10px;
        font-size: var(--font-normal);
        list-style-type: none;
        padding-block: 10px;
        margin-inline: 0;
      }
      .draggable-item {
        background-color: var(--background-100);
        border-radius: 5px;
        margin-block: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        & div {
          flex: 1;
          background-color: inherit;
        }
      }
      .dragged {
        /* TODO */
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kanban Board</h1>
      <form action="">
        <label>
          <div>Add new task</div>
          <input type="text" name="task" placeholder="Add new task" />
          <button type="submit">Add</button>
          <div class="no-error" id="error-message"></div>
        </label>
      </form>
      <div class="container">
        <section>
          <header>
            <h2>Backlog</h2>
            <span></span>
          </header>
          <hr />
          <ul id="backlog"></ul>
        </section>
        <section>
          <header>
            <h2>In Progress</h2>
            <span></span>
          </header>
          <hr />
          <ul id="inProgress"></ul>
        </section>
        <section>
          <header>
            <h2>Completed</h2>
            <span></span>
          </header>
          <hr />
          <ul id="completed"></ul>
        </section>
      </div>
    </main>
    <script>
      const $ = document;
      const formElement = $.querySelector("form");
      const inputElement = $.querySelector("input");
      const errorMessageElement = $.getElementById("error-message");
      const allSections = $.querySelectorAll("section");
      const allItems = $.querySelectorAll(".draggable-item");
      const backlogElement = $.querySelector("#backlog");
      const progressElement = $.querySelector("#inProgress");
      const completedElement = $.querySelector("#completed");

      formElement.addEventListener("submit", (event) => {
        event.preventDefault();
        addTask();
      });

      allSections.forEach((section) => {
        section.addEventListener("dragover", (event) => {
          event.preventDefault();
          const draggedElement = document.querySelector(".dragged");
          section.querySelector("ul").appendChild(draggedElement);
        });
      });

      window.onload = () => {
        const backlogData = JSON.parse( localStorage.getItem("backlog"));
        backlogData.forEach(task=>{
          createList(backlogElement,task)
        })
      };

      function addTask() {
        const formData = new FormData(formElement);
        const task = formData.get("task").toLowerCase().trim();
        if (task === "" || task === null || task === undefined) {
          handleEmptyTaskError();
        }
        formElement.reset();
        createList(backlogElement,task)
        saveTask();
      }

      function createList(target,task){
        const liElement = $.createElement("li");
        liElement.innerHTML = `<div>${task}</div>`;
        attachDragEvents(liElement);
        attachButtons(liElement);
        target.appendChild(liElement);
      }

      function handleEmptyTaskError() {
        inputElement.classList.add("error");
        errorMessageElement.classList.add("error-message");
        errorMessageElement.classList.remove("no-error");
        errorMessageElement.innerHTML = "Empty task cannot be added";
        setTimeout(() => {
          inputElement.classList.remove("error");
          errorMessageElement.classList.remove("error-message");
          errorMessageElement.classList.add("no-error");
          errorMessageElement.innerHTML = "";
        }, 2000);
      }

      function attachDragEvents(target) {
        target.setAttribute("draggable", true);
        target.classList.add("draggable-item");
        target.addEventListener("dragstart", () => {
          target.classList.add("dragged");
        });
        target.addEventListener("dragend", () => {
          target.classList.remove("dragged");
        });
      }

      function attachButtons(target) {
        const editButton = $.createElement("button");
        editButton.innerHTML = "Edit";
        editButton.addEventListener("click", (event) => {
          handleEdit(event);
        });
        const deleteButton = $.createElement("button");
        deleteButton.innerHTML = "Delete";
        deleteButton.addEventListener("click", (event) => {
          handleDelete(event);
        });
        target.appendChild(editButton);
        target.appendChild(deleteButton);
      }

      function handleEdit(event) {
        const parentLi = event.target.closest("li");
        const taskDiv = parentLi.querySelector("div");
        const currentTask = taskDiv.textContent;
        const newTask = prompt("Edit Task:", currentTask);
        if (newTask !== null && newTask.trim() !== "") {
          taskDiv.textContent = newTask.trim();
        }
      }

      function handleDelete(event) {
        const parentLi = event.target.closest("li");
        parentLi.remove();
      }

      function saveTask() {
        const backlog = [];
        backlogElement.querySelectorAll("div li div").forEach((task) => {
          backlog.push(task.textContent);
        });
        localStorage.setItem("backlog", JSON.stringify(backlog));
      }
    </script>
  </body>
</html>
